[colors]
background = #d0303030
background-transparent = #00303030
background-alt = #c0303030
background-alt-2 = #ff5fafcf
foreground = #b1b2b3
foreground-alt = #eeeeee

red = #fb4934
green = #b8bb26
yellow = #fabd2f
blue = #83a598
purple = #d3869b
aqua = #8ec07c
orange = #fe8019
white = #dddddd

blue_arch = #83afe1

grey = #5b51c9
grey1 = #5bb1c9
grey2 = #5bf1c9

primary = green
secondary = blue
alert = red

[settings]
screenchange-reload = true
compositing-background = source
compositing-foreground = source
compositing-overline = source
compositing-underline = source
compositing-border = source

[bar/base]
width = 100%
height = 24
offset-x = 0
offset-y = 0

background = ${colors.background-alt}
foreground = ${colors.foreground}

overline-size = 0
underline-size = 0

border-bottom-size = 0
border-bottom-color = #ffffff

padding-left = 1
padding-right = 2
module-margin-left = 2
module-margin-right = 1

font-0 = Comfortaa:fontformat=truetype:size=12:antialias=true;2
font-1 = SauceCodePro Nerd Font:fontformat=truetype:size=13:antialias=true;1
font-2 = SauceCodePro Nerd Font Mono:pixelsize=10;1
font-3 = Siji:fontformat=truetype:size=12:antialias=true;1

radius = 0.0
fixed-center = false

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

tray-position = right
tray-padding = 2
tray-background = ${root.background}

[bar/desktop]
inherit = bar/base
# monitor = ${env:MONITOR:HDMI-A-1}

modules-left = xmonad
modules-center = mpd
modules-right = volume cpu memory date powermenu

[bar/laptop]
inherit = bar/base
monitor = ${env:MONITOR:eDP1}
monitor-fallback = ${env:MONITOR:HDMI1}

modules-left = xmonad
modules-center =
modules-right = battery backlight volume date

[module/xmonad]
type = custom/script
exec = xmonad-log

tail = true

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home/idzard/harddrive

label-mounted = %{F#5b51c9}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground}

[module/updates]
type = custom/script
exec = $HOME/dotfiles/scripts/updates.sh

format-prefix = "%{T2}ïŒ€%{T-} "
format-prefix-foreground = ${colors.blue_arch}
format-underline = ${colors.grey}

interval = 120

[module/redshift]
type = custom/script
interval = 5

exec = ~/.config/polybar/redshift.sh

[module/battery]
type = internal/battery
battery = BAT1
adapter = ADP1
full-at = 98
time-format = %H:%M

format-charging = <animation-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %time%
format-full-prefix = "f "
format-full-prefix-foreground = ${colors.foreground}

ramp-capacity-0 = "ï‰„"
ramp-capacity-1 = "ï‰ƒ"
ramp-capacity-2 = "ï‰‚"
ramp-capacity-3 = "ï‰"
ramp-capacity-4 = "ï‰€"
ramp-capacity-foreground = ${colors.foreground}

animation-charging-0 = "ï‰„"
animation-charging-1 = "ï‰ƒ"
animation-charging-2 = "ï‰‚"
animation-charging-3 = "ï‰"
animation-charging-4 = "ï‰€"
animation-charging-foreground = ${colors.foreground}
animation-charging-framerate = 750

[module/mpd]
type = internal/mpd
format-online = <label-song>

icon-prev = ï‰
