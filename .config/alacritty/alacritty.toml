# Gruvbox-dark from:
# https://github.com/morhetz/gruvbox?tab=readme-ov-file#palette
[colors.bright]
black    = "0x1d2021" # Gruvbox-dark bg0_h
red      = "0xfb4934" # Gruvbox-dark red (2nd row)
green    = "0xb8bb26" # Gruvbox-dark green (2nd row)
yellow   = "0xfabd2f" # Gruvbox-dark yellow (2nd row)
blue     = "0x83a598" # Gruvbox-dark blue (2nd row)
magenta  = "0xd3869b" # Gruvbox-dark purple (2nd row)
cyan     = "0x8ec07c" # Gruvbox-dark aqua (2nd row)
white    = "0xfbf1c7" # Gruvbox-dark fg

[colors.normal]
black    = "0x1d2021" # Gruvbox-dark bg0_h
red      = "0xcc241d" # Gruvbox-dark red (1st row)
green    = "0x98971a" # Gruvbox-dark green (1st row)
yellow   = "0xd79921" # Gruvbox-dark yellow (1st row)
blue     = "0x458588" # Gruvbox-dark blue (1st row)
magenta  = "0xb16286" # Gruvbox-dark purple (1st row)
cyan     = "0x689d6a" # Gruvbox-dark aqua (1st row)
white    = "0xfbf1c7" # Gruvbox-dark fg

[colors.primary]
background = "0x211e1e" # Custom
foreground = "0xfbf1c7" # Gruvbox-dark fg0

[colors.selection]
background = "0xbbc5ff"
text = "0x292d3e"

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1"

[font]
size = 14.0

[font.bold]
style = "Medium"

[font.italic]
style = "Light Italic"

[font.normal]
family = "SauceCodePro Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = -1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[scrolling]
history = 100000
multiplier = 1

[window]
opacity = 0.85
startup_mode = "Maximized"
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 2
y = 2
