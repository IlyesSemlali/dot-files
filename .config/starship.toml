"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_darkgrey)\
$os\
$username\
$time\
[](bg:color_yellow fg:color_darkgrey)\
$git_state\
[](fg:color_yellow bg:color_aqua)\
$git_branch\
[](fg:color_aqua bg:color_lightgrey)\
$directory\
[](fg:color_lightgrey)\
$kubernetes\
$terraform\
$line_break$character"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_darkgrey = '#3c3836'
color_lightgrey = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[os]
disabled = false
style = "bg:color_darkgrey fg:color_fg0"
format = "[ $symbol]($style)"

[os.symbols]
Ubuntu = "󰕈"
Macos = "󰀵"
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Arch = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:color_darkgrey fg:color_fg0"
style_root = "bg:color_darkgrey fg:color_fg0"
format = '[ $user ]($style)'

[directory]
style = "fg:color_fg0 bg:color_lightgrey"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_aqua"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_aqua)]($style)'
ignore_branches = ["main", "master"]

[git_state]
style = "bg:color_yellow"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_yellow)]($style)'
rebase = ''
cherry_pick = ''

[kubernetes]
disabled = false
symbol = '󱃾'
style = "fg:color_aqua"
format = '[ $symbol $context / $namespace]($style)'
detect_extensions = ["yaml", "yml"]

[terraform]
disabled = false
style = "fg:color_purple"
format = '[  $version]($style) '

[time]
disabled = false
time_format = "%R"
style = "bg:color_darkgrey"
format = '[[  $time ](fg:color_fg0 bg:color_darkgrey)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[ ](bold fg:color_green)'
error_symbol = '[ ](bold fg:color_red)'
vimcmd_symbol = '[ ](bold fg:color_green)'
vimcmd_replace_one_symbol = '[ ](bold fg:color_purple)'
vimcmd_replace_symbol = '[ ](bold fg:color_purple)'
vimcmd_visual_symbol = '[ ](bold fg:color_yellow)'
